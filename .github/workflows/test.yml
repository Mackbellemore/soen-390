name: Tests

on:
  push:
    branches-ignore:
      - "main"
      - "develop"
  pull_request:

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["server"]

    steps:
      - uses: actions/checkout@v2

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.0

      - name: Running server tests
        working-directory: ${{ matrix.project }}
        run: docker build --build-arg MONGO_HOST=localhost -t server . && docker run server "test:func"
